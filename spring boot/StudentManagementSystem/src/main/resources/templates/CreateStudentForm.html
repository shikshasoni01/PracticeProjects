<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color:grey">
<center>
<h1 style="color:white; text-shadow: 2px 2px black;">New Student </h1>
<form action="createStudent" th:object=${student} method="post" >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label style="color:white">Name</label>
      <input type="text" class="form-control"  placeholder="Name" th:field="*{name}">
    </div>
    <div class="form-group col-md-6">
      <label style="color:white">Age</label>
      <input type="number" class="form-control"  placeholder="Age" th:field="*{age}">
    </div>
     <div class="form-group col-md-6">
      <label style="color:white">Qualification </label>
      <input type="text" class="form-control"  placeholder="Qualification" th:field="*{qualification}">
    </div>
    <div class="form-group col-md-6">
      <label style="color:white">Address </label>
      <input type="text" class="form-control"  placeholder="Address" th:field="*{address}">
    </div>
    <div class="form-group col-md-6">
    <label style="color:white">Trainer </label><br>
    	<select  placeholder="Trainer" th:field="*{trainer}" >
    	<option th:each="trainer:${Alltrainers}" th:value="${trainer}" th:text="${trainer.name}"></option>
		</select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>

</form>
</center>
</body>
</html>
