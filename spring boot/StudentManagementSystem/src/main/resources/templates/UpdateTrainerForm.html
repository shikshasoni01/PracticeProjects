<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color:grey">
<center>
<h1 style="color:white; text-shadow: 2px 2px black;">Update Trainer </h1>
<form th:action="@{/trainer/{id}(id=${Updatedtrainer.id})}" th:object=${Updatedtrainer} method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Name </label>
      <input type="text" class="form-control"  placeholder="Name" th:field="*{name}">
    </div>
    <div class="form-group col-md-6">
      <label >Profile</label>
      <input type="text" class="form-control"  placeholder="Profile" th:field="*{profile}">
    </div>
     <div class="form-group col-md-6">
      <label >Experience </label>
      <input type="number" class="form-control"  placeholder="Experience" th:field="*{experience}">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>

</form>
</center>
</body>
</html>
