<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


 <h2 style ="text-align:center">Trainer List</h2>
 
  <button ><a href="/" style ="text-decoration:none ; color:black">Back To Home</a> </button>
  
   <button ><a href="createTrainerForm" style ="text-decoration:none ; color:black">Create Trainer</a> </button>
 
  
 <center>
 <table class="table table-hover table-striped" border="2">
 <thead >
 <tr>
 <td class="bg-dark" style="color:white ">Id</td>
 <td class="bg-dark" style="color:white">name</td>
 <td class="bg-dark" style="color:white">Profile</td>
 <td class="bg-dark" style="color:white">Experience</td>
  <td class="bg-dark" style="color:white">Action</td>
 </tr>
 </thead>
 <tbody>
 <tr th:each="trainer:${trainers}">
 <td th:text="${trainer.id}"></td>
 <td th:text="${trainer.name}"></td>
 <td th:text="${trainer.profile}"></td>
 <td th:text="${trainer.experience}"></td>
 <td> 
 <button ><a th:href="@{deleteTrainer/{id}(id=${trainer.id})}" style ="text-decoration:none ; color:black">Delete </a> </button>
 <button ><a th:href="@{updateTrainerForm/{id}(id=${trainer.id})}" style ="text-decoration:none ; color:black">Edit </a> </button>
 </td>
 </tr> 
 </tbody>
 </table>
 
 </center>
</body>
</html>
