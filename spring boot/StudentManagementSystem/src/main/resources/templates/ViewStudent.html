<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >

 <h2 style ="text-align:center">Student List</h2>
<button ><a href="/" style ="text-decoration:none ; color:black">Back To Home</a> </button>
 <button ><a href="createStudentForm" style ="text-decoration:none ; color:black">Create Student</a> </button>
 
<center>
 <table class="table table-hover table-striped" border="2">
 <thead >
 <tr>
 <td class="bg-dark" style="color:white ">Id</td>
 <td class="bg-dark" style="color:white">name</td>
 <td class="bg-dark" style="color:white">Age</td>
 <td class="bg-dark" style="color:white">Qualification</td>
 <td class="bg-dark" style="color:white">Address</td>
  <td class="bg-dark" style="color:white">Trainer</td>
  <td class="bg-dark" style="color:white">Action</td>
 </tr>
 </thead>
 <tbody>
 <tr th:each="student:${students}">
 <td th:text="${student.id}"></td>
 <td th:text="${student.name}"></td>
 <td th:text="${student.age}"></td>
 <td th:text="${student.qualification}"></td>
 <td th:text="${student.address}"></td>
 <td th:text="${student.trainer != null ? student.trainer.name : 'No trainer assigned'}"></td>
 
 <td> 
 <button ><a th:href="@{deleteStudent/{id}(id=${student.id})}" style ="text-decoration:none ; color:black">Delete </a> </button>
 <button ><a th:href="@{updateStudentForm/{id}(id=${student.id})}" style ="text-decoration:none ; color:black">Edit </a> </button>
 </td>
 </tr> 
 </tbody>
 </table>
 </center>
</body>
</html>
